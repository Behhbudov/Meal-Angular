<div class="container-fluid" id="products">
    <div class="container">
        <div class="row">
            <div data-aos="fade-up" data-aos-duration="2000">
                <div class="col-md-12 text-center">
                    <h2>Menu</h2>
                </div>
                <h3 class="col-md-12 text-center">Free Website Template For Restaurants Made by Colorlib</h3>
            </div>
            <div class="col-md-12" data-aos="zoom-in" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="tabs-container mb-5">
                            <button
                              *ngFor="let categorie of categories"
                              [ngClass]="{ active: categorie === activeTab }"
                              class="m-2">
                              <span (click)="activeTab = categorie">
                                {{ categorie }}
                              </span>
                            </button>
                          </div>
                    </div>
                </div>
                <div class="product-container mt-5">
                    <div
                        *ngFor="let product of menuProducts"
                        class="product-item position-relative"
                        [ngClass]="{
                            'd-none': product.categorie != activeTab
                        }">
                        <div class="d-flex">
                            <img [src]="product.image" [alt]="product.name" />
                            <div class="product-details">
                                <h4>
                                    <a href="">{{ product.name }}</a>
                                </h4>
                                <p>
                                    {{ product.description }}
                                </p>
                                <div class="price">{{ product.price }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
