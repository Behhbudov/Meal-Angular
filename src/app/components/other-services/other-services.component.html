<div class="container">
    <div class="row">
        <h1 class="text-center">Other Services</h1>
        <h3 class="text-center"class="text-center">Free Website Template For Restaurants Made by Colorlib</h3>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4" *ngFor="let service of services" data-aos="fade-up" data-aos-duration="1500">
                    <h2><img [src]="service.image" /></h2>
                    <h4>{{service.title}}</h4>
                    <p>{{service.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
